<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        {{user.nom}} {{user.prenom}}
       </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="welcome-card">
    
    <ion-img src="/assets/park.jpg"></ion-img>
      
    <ion-card-header>
      <ion-card-subtitle>Smart Parking</ion-card-subtitle>
      <ion-card-title style="color:darkgrey;font-size:medium">Paramètres de profil :</ion-card-title>
    </ion-card-header>
    <ion-card-content>
        <form >

            <ion-item>
               <ion-label >Nom :   </ion-label>
           {{user.nom}}
            </ion-item>
    
            <ion-item>
               <ion-label  >Prénom :    </ion-label>
            {{user.prenom}}
            </ion-item>
    
            <ion-item>
                <ion-label >Télephone:   </ion-label>
            {{user.telephone}}
            </ion-item>
           
            <ion-item>
                <ion-label  >E-mail :  </ion-label>
            {{user.email}}
           </ion-item>
    
            <ion-item>
                <ion-label >Matricule:   </ion-label>
                    {{user.matricule}}
            </ion-item>
                <h2 style="text-align: center"> <a  href="/edit-user">Modifier</a></h2>
