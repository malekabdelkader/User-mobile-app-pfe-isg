<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
        Ajoutez Abonnement
       </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    
    <ion-img src="/assets/add.jpg"></ion-img>
      
    <ion-card-header>
      <ion-card-subtitle>Smart Parking</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>

      <form (ngSubmit)="submitAbonnementData()" >
        <ion-item>
            <ion-icon name="lock"></ion-icon>
           <ion-label >Code</ion-label>
           {{a}}
        </ion-item>

        <ion-item>
            <ion-icon name="calendar"></ion-icon>
            <ion-label >Date de debut</ion-label>
            2019/06/21 </ion-item>
       
        <ion-item>
            <ion-icon name="calendar"></ion-icon>
            <ion-label  >Date d'expiration</ion-label>
            <ion-datetime [(ngModel)]="abonnement.expiration" name="nom" min="2019-06-23" max="2025-12-31"display-format="YYYY/MM/DD	" picker-format="YYYY/MM/DD	"></ion-datetime>

       </ion-item>
<br>
        <ion-text>
        <h3 style="color: red">{{show}}</h3>
        </ion-text>
          <ion-button type="submit" expand="block">Envoyer</ion-button>

</form>
    </ion-card-content>
  </ion-card>
</ion-content>
